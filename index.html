<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!------------------------------------COLLAPSE--------------------------------->

    <button
      class="btn btn-warning"
      data-bs-target="#collapse"
      data-bs-toggle="collapse"
    >
      click
    </button>
    <div class="collapse" id="collapse">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
        in amet quasi! Distinctio quia laborum adipisci dolor iusto blanditiis
        harum amet ex, fuga dignissimos! Unde sunt totam explicabo similique
        inventore.
      </p>
    </div>
    <!------------------------------------DROPDOWN--------------------------------->
    <button
      class="btn btn-info"
      data-bs-target="#dropdown"
      data-bs-toggle="dropdown"
    >
      click
    </button>

    <ul class="dropdown-menu">
      <li class="dropdown-item">lolo</li>
      <li class="dropdown-item">lolo</li>
      <li class="dropdown-item">lolo</li>
      <li class="dropdown-item">lolo</li>
    </ul>

    <!------------------------------------OFFCANVAS--------------------------------->
    <button
      class="btn btn-danger"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas"
    >
      click
    </button>

    <div class="offcanvas offcanvas-start" id="offcanvas">
      <div class="offcanvas-body">
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        <p>body</p>
      </div>
      <div class="offcanvas-header">
        <p>header</p>
      </div>
    </div>

    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
